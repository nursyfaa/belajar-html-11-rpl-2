<!DOCTYPE  html>
<html>
    <head>
        <title>COLSPAN DAN ROWSPAN</title>
    </head>
    <body>
        <h4>Colspan</h4>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2" align=center>3</td>
            </tr>
            <tr>
                <td colspan="4" align=center>4</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
                <td>6</td>
                <td>7</td>
            </tr>
            <tr>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>
        </table>

        <h4>Rowspan</h4>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td rowspan="2">6</td>
                <td rowspan="4">8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>7</td>
            </tr>
            <tr>
                <td>10</td>
                <td>11</td>
                <td rowspan="2">12</td>
            </tr>
            <tr>
                <td>13</td>
                <td>14</td>
            </tr>
        </table>

    </body>
</html>
    </body>
